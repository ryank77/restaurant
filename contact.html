<html lang="en">
<head>
	<title>Contact Us</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
	<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />

	<style>

		.aligned-label {
			width: 270px;
			text-align: right;
			margin: 10px;
			float: left;
		}

		.radio-input {
			float: left;
			margin: 10px;
			width: 60px;
		}

		.day-input {
			float: left;
			margin: 10px;
			width: 50px;
		}


		.wide-input {
			margin: 10px;
			width: 275px;
		}
		
		textarea {
			vertical-align: top;
			height: 150px;
			resize: none;
		}
		
		input[type=submit] {
			display: block;
			margin-left: 300px;
		}
		
		.required {
			font-weight: bold;
		}
		
	</style>

</head>

<body>
<main>	
	<div class="container">
		<header>
			<h1>Happy's Restaurant</h1>
		</header>
		
		<nav>
			<hr />
			<a href="index.html">Home</a>
			<a href="menu.html">Menu</a>
			<a href="contact.html">Contact Us</a>
			<div class="clear-float"></div>
			<hr />
		</nav>
		
		<div class="row">
			<div id="input-form" class="col-lg-12" >
				<form action="fakePage.html" method="POST">
					<label for="name" class="aligned-label required">Name:</label> 
					<input type="text" class="wide-input" id="name" name="name" required> <br />
			
					<label for="email" class="aligned-label required">Email:</label> 
					<input type="text" class="wide-input" id="email" name="email" required> <br />
					
					<label for="phone" class="aligned-label required">Phone:</label> 
					<input type="text" class="wide-input" id="phone" name="phone" required> <br />

					<label for="reason" class="aligned-label required">Reason for Inquiry:</label>
					<select id="reason" class="wide-input" name="reason" required>
						<option value="catering" selected>Catering</option>
						<option value="private">Private Party</option>
						<option value="feedback">Feedback</option>
						<option value="other">Other</option>
					</select><br/>

					<label for="info" class="aligned-label additional-info">Additional Information:</label>
					<textarea id="info" class="wide-input additional-info" name="info"></textarea><br />

					<label for="havebeen" class="aligned-label">Have you been to the restaurant?</label>
						<div class="radio-input">
							<input type="radio" id="choice1" name="havebeen" value="no">
							<label  for="choice1">No</label>
						</div>

						<div class="radio-input">
							<input type="radio" id="choice2" name="havebeen" value="yes">
							<label  for="choice2">Yes</label>
						</div>
					<div class="clear-float"></div>
					
					<span class="aligned-label">Best days to contact you:</span>
						<div class="day-input">
							<input type="checkbox" id="monday" name="monday" value="monday">
							<label for="monday">M</label>
						</div>

						<div class="day-input">
							<input type="checkbox" id="tuesday" name="tuesday" value="tuesday">
							<label for="tuesday">T</label>
						</div>

						<div class="day-input">
							<input type="checkbox" id="wednesday" name="wednesday" value="wednesday">
							<label for="wednesday">W</label>
						</div>

						<div class="day-input">
							<input type="checkbox" id="thursday" name="thursday" value="thursday">
							<label for="thursday">Th</label>
						</div>

						<div class="day-input">
							<input type="checkbox" id="friday" name="friday" value="friday">
							<label  for="friday">F</label><br/>
						</div>
					<div class="clear-float"></div>

					<input type="submit" name="submit" value="Send Request">

				</form>
			</div>
		</div>
		<footer>
			<hr />
			<p>123 Main Street, Happytown, MN 51234</p>
			<p>(800) 555-1234</p>
		</footer>
	</div>
</main>	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>	
</html>
