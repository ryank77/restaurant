<html lang="en">
<head>
	<title>Contact Us</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script type="text/JavaScript" src="scripts/restaurantJS.js"></script>
	<link href="fontawesome-free-5.13.1-web/css/all.css" rel="stylesheet"> <!--for Home icon-->
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> <!--For header font-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
	<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />

	<style>
		.required label {
			font-weight: bold;
		}

		.form-control {
			max-width: 300px;
		}

		label, legend {
			text-align: right;
		}

		.button-container {
			max-width: 300px;
			text-align: center;
		}

		#confirmValidation {
			margin-top: 15px;
		}
		
	</style>

</head>

<body>
<main>	
	<div class="container">
		<header>
			<h1>Happy's Restaurant</h1>
		</header>
		
		<nav>
			<hr />
			<a class="btn badge-pill" href="index.html"><i class="fas fa-home"></i> Home</a>
			<a class="btn badge-pill" href="menu.html">Menu</a>
			<a class="btn badge-pill" href="contact.html">Contact Us</a>
			<div class="clear-float"></div>
			<hr />
		</nav>
		
		
		<form name="contactForm" onsubmit="return validateForm();" novalidate>
			<div class="form-group row required"> <!--Name-->
				<label for="personName" class="col-form-label col-sm-6 col-lg-4 text-nowrap">Name:</label>
				<div class="col-sm-6 col-lg-8">
					<input type="text" class="form-control" id="personName" name="personName" required> 
				</div>
			</div>

			<div class="form-group row required"> <!--Email (Note: Would be better to validate with HTML5, but the assignment calls for Javascript-->
				<label for="email" class="col-form-label col-sm-6 col-lg-4 text-nowrap">Email:</label> 
				<div class="col-sm-6 col-lg-8">	
					<input type="email" class="form-control" id="email" name="email" required> 
				</div>
			</div>

			<div class="form-group row required"> <!--Phone-->
				<label for="phone" class="col-form-label col-sm-6 col-lg-4 text-nowrap">Phone:</label> 
				<div class="col-sm-6 col-lg-8">
					<input type="text" class="form-control" id="phone" name="phone" required> 
				</div>
			</div>

			<div class="form-group row required"> <!--Reason for inquiry-->
				<label for="reason" class="col-form-label col-sm-6 col-lg-4 text-nowrap">Reason for Inquiry:</label>
				<div class="col-sm-6 col-lg-8">
					<select class="form-control" id="reason" name="reason" required>
						<option value="catering" selected>Catering</option>
						<option value="private">Private Party</option>
						<option value="feedback">Feedback</option>
						<option value="other">Other</option>
					</select>
				</div>
			</div>
			
			<div class="form-group row"> <!--Additional Information-->
				<label for="info" class="col-form-label col-sm-6 col-lg-4 pt-0 text-nowrap  additional-info">Additional Information:</label>
				<div class="col-sm-6 col-lg-8">
					<textarea class="form-control additional-info" id="info" name="info"></textarea>
				</div>
			</div>

			<fieldset class="form-group"> <!--Have you been to the restaurant-->
				<div class="row"> 
					<legend class="col-form-label col-sm-6 col-lg-4 pt-0 text-nowrap">Have you been to the restaurant?</legend>

					<div class="col-sm-6 col-lg-8">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" id="choiceNo" name="haveBeen" value="no" checked>
							<label class="form-check-label" for="choiceNo">No</label>
						</div>

						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" id="choiceYes" name="haveBeen" value="yes">
							<label class="form-check-label" for="choiceYes">Yes</label>
						</div>
					</div>
				</div>
			</fieldset>
			
			<fieldset class="form-group"><!--Best days to contact you-->
				<div class="row">
					<legend class="col-form-label col-sm-6 col-lg-4 pt-0 text-nowrap">Best days to contact you:</legend>

					<div class="col-sm-6 col-lg-8">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="monday" name="monday" value="monday">
							<label class="form-check-label" for="monday">M</label>
						</div>

						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="tuesday" name="tuesday" value="tuesday">
							<label class="form-check-label" for="tuesday">T</label>
						</div>

						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="wednesday" name="wednesday" value="wednesday">
							<label class="form-check-label" for="wednesday">W</label>
						</div>

						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="thursday" name="thursday" value="thursday">
							<label class="form-check-label" for="thursday">Th</label>
						</div>

						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="friday" name="friday" value="friday">
							<label class="form-check-label" for="friday">F</label>
						</div>
					</div>

					<div class="clear-float"></div>
				</div>
			</fieldset>
			
			<div class="row">
				<div class="col-sm-6 col-lg-4 "></div>
				<div class="col-sm-6 col-lg-8 button-container">
					<button type="submit" id="submitButton" class="btn btn-primary" name="submit" value="Send Request">Submit</button><br/>
					<p id="confirmValidation" class="alert-success"></p>
				</div>
			</div>
		</form>

		<footer>
			<hr />
			<p>123 Main Street, Happytown, MN 51234</p>
			<p>(800) 555-1234</p>
		</footer>
	</div>
</main>	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>	
</html>
