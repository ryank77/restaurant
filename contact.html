	<title>Contact Us</title>

<body>
<main>	
	<div class="container">
		<header>
			<h1>Happy's Restaurant</h1>
		</header>
		
		<nav>
			<hr />
			<a class="btn badge-pill" href="index.html"><i class="fas fa-home"></i> Home</a>
			<a class="btn badge-pill" href="menu.html">Menu</a>
			<a class="btn badge-pill" href="contact.html">Contact Us</a>
			<div class="clear-float"></div>
			<hr />
		</nav>
		
		<div class="row">
			<div id="input-form" class="col-lg-12" >

				<form action="fakePage.html" method="POST">

					<div class="form-group row required"> <!--Name-->
						<label for="name" class="col-form-label col-sm-6 col-lg-4 text-nowrap aligned-label">Name:</label>
						<div class="col-sm-6 col-lg-8">
							<input type="text" class="form-control wide-input" id="name" name="name" required> 
						</div>
					</div>

					<div class="form-group row required"> <!--Email-->
						<label for="email" class="col-form-label col-sm-6 col-lg-4 text-nowrap aligned-label">Email:</label> 
						<div class="col-sm-6 col-lg-8">	
							<input type="email" class="form-control wide-input" id="email" name="email" required> 
						</div>
					</div>

					<div class="form-group row required"> <!--Phone-->
						<label for="phone" class="col-form-label col-sm-6 col-lg-4 text-nowrap aligned-label">Phone:</label> 
						<div class="col-sm-6 col-lg-8">
							<input type="text" class="form-control wide-input" id="phone" name="phone" required> 
						</div>
					</div>

					<div class="form-group row required"> <!--Reason for inquiry-->
						<label for="reason" class="col-form-label col-sm-6 col-lg-4 text-nowrap aligned-label">Reason for Inquiry:</label>
						<div class="col-sm-6 col-lg-8">
							<select class="form-control wide-input" id="reason" name="reason" required>
								<option value="catering" selected>Catering</option>
								<option value="private">Private Party</option>
								<option value="feedback">Feedback</option>
								<option value="other">Other</option>
							</select>
						</div>
					</div>
					
					<div class="form-group row"> <!--Additional Information-->
						<label for="info" class="col-form-label col-sm-6 col-lg-4 pt-0 text-nowrap  aligned-label additional-info">Additional Information:</label>
						<div class="col-sm-6 col-lg-8">
							<textarea class="form-control wide-input additional-info" id="info" name="info"></textarea>
						</div>
					</div>

					<fieldset class="form-group"> <!--Have you been to the restaurant-->
						<div class="row"> 
							<legend class="col-form-label col-sm-6 col-lg-4 pt-0 text-nowrap">Have you been to the restaurant?</legend>

							<div class="col-sm-6 col-lg-8">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" id="choice1" name="havebeen" value="no">
									<label class="form-check-label" for="choice1">No</label>
								</div>

								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" id="choice2" name="havebeen" value="yes">
									<label class="form-check-label" for="choice2">Yes</label>
								</div>
							</div>
						</div>
						
					</fieldset>
					
					<fieldset class="form-group"><!--Best days to contact you-->
						<div class="row">
							<!--<span class="aligned-label">Best days to contact you:</span>-->

							<legend class="col-form-label col-sm-6 col-lg-4 pt-0 text-nowrap">Best days to contact you:</legend>

							<div class="col-sm-6 col-lg-8">
								<div class="form-check form-check-inline day-input">
									<input class="form-check-input" type="checkbox" id="monday" name="monday" value="monday">
									<label class="form-check-label" for="monday">M</label>
								</div>

								<div class="form-check form-check-inline day-input">
									<input class="form-check-input" type="checkbox" id="tuesday" name="tuesday" value="tuesday">
									<label class="form-check-label" for="tuesday">T</label>
								</div>

								<div class="form-check form-check-inline day-input">
									<input class="form-check-input" type="checkbox" id="wednesday" name="wednesday" value="wednesday">
									<label class="form-check-label" for="wednesday">W</label>
								</div>

								<div class="form-check form-check-inline day-input">
									<input class="form-check-input" type="checkbox" id="thursday" name="thursday" value="thursday">
									<label class="form-check-label" for="thursday">Th</label>
								</div>

								<div class="form-check form-check-inline day-input">
									<input class="form-check-input" type="checkbox" id="friday" name="friday" value="friday">
									<label class="form-check-label" for="friday">F</label>
								</div>
							</div>

							<div class="clear-float"></div>
						</div>
					</fieldset>
					<div class="row">
						<div class="col-sm-6 col-lg-4 "></div>
						<div class="col-sm-6 col-lg-8 button-container">
							<button type="submit" class="btn btn-primary" name="submit" value="Send Request">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<footer>
			<hr />
			<p>123 Main Street, Happytown, MN 51234</p>
			<p>(800) 555-1234</p>
		</footer>
	</div>
</main>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
